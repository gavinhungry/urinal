<!DOCTYPE html>
<html>
  <head>
    <title>Urinal</title>
    <meta charset='UTF-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,user-scalable=no'>

    <link rel='stylesheet' type='text/css' href='urinal.css'>

    <script type='application/javascript' src='//cdn.jsdelivr.net/prefixfree/1.0/prefixfree.min.js'></script>

    <script type='text/template' id='result'>

  <body>
    <div id='input'>
      <input id='uri' type='text' placeholder='Enter a URI to shorten'>
    </div>

    <div id='output'></div>
